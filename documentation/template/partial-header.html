<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{{baseUri}}}index.html">{{{globalTitle}}}</a>
  </div>

  <div class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      {{#menu}}
      <li role="presentation" class="{{active uri}}"><a href="{{{../baseUri}}}{{uri}}">{{label}}</a></li>
      {{/menu}}
    </ul>
    <form action="{{{baseUri}}}search.html" class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" name="q" id="tipue_search_input" autocomplete="off" required class="form-control" placeholder="Search">
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{{{baseUri}}}{{uriByVersion slideshow}}" target="_blank">View as slideshow</a></li>
    </ul>
  </div>

</div>
